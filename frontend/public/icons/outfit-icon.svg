    <circle cx="0" cy="-80" r="12"/>
    <rect x="-4" y="-80" width="8" height="40" rx="4"/>
    
    <!-- Hanger bar -->
    <ellipse cx="0" cy="-40" rx="80" ry="8"/>
    
    <!-- Shirt shape -->
    <path d="M -60,-32 L -60,0 L -30,0 L -30,60 L 30,60 L 30,0 L 60,0 L 60,-32 L 40,-20 L 20,-30 L -20,-30 L -40,-20 Z" fill="white" opacity="0.9"/>
    
    <!-- Pants shape -->
    <path d="M -25,60 L -25,120 L -15,120 L -15,80 L 15,80 L 15,120 L 25,120 L 25,60 Z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">OUTFIT</text>
  <text x="256" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">GENIUS</text>
</svg>
