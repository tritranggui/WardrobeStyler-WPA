<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="AI-powered virtual tryon app for creating stylish outfits from your wardrobe" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Outfit Genius" />
    <meta name="application-name" content="Outfit Genius" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/icon-16x16.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Outfit Genius - AI Virtual Tryon</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "Outfit Genius",
      "description": "AI-powered virtual tryon app for creating stylish outfits from your wardrobe",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Installation Prompt -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('✅ SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('❌ SW registration failed: ', registrationError);
            });
        });
      }

      // PWA install prompt
      let deferredPrompt;
      const installButton = document.createElement('button');
      installButton.style.display = 'none';
      installButton.textContent = 'Install App';
      installButton.className = 'pwa-install-button';
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('💡 PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        showInstallButton();
      });

      function showInstallButton() {
        if (deferredPrompt) {
          const installPrompt = document.createElement('div');
          installPrompt.className = 'pwa-install-prompt';
          installPrompt.innerHTML = `
            <div style="
              position: fixed;
              top: 20px;
              right: 20px;
              background: linear-gradient(135deg, #3b82f6, #ef4444);
              color: white;
              padding: 12px 16px;
              border-radius: 12px;
              box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
              z-index: 9999;
              font-family: system-ui, -apple-system, sans-serif;
              font-size: 14px;
              cursor: pointer;
              animation: slideIn 0.3s ease-out;
            ">
              📱 Install Outfit Genius
            </div>
            <style>
              @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
              }
            </style>
          `;
          
          installPrompt.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('👤 User choice:', outcome);
              deferredPrompt = null;
              installPrompt.remove();
            }
          });
          
          document.body.appendChild(installPrompt);
          
          // Auto-hide after 10 seconds
          setTimeout(() => {
            if (installPrompt.parentNode) {
              installPrompt.remove();
            }
          }, 10000);
        }
      }

      window.addEventListener('appinstalled', (evt) => {
        console.log('🎉 PWA was installed successfully');
      });
    </script>
  </body>
</html>
